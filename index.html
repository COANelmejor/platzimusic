<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curso VueJS</title>
  </head>
  <body>
    <div id="app">
        <h1>{{ titulo | capitalize }}</h1>
        <h2>{{ subtitulo | lowercase }}</h2>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          titulo: 'Est√°s en BuscoTrabajoGT',
          subtitulo: 'Estaremos dentro de poco online'
        },
        filters:{
          uppercase: function (str) {
            return str.toUpperCase();
          },
          lowercase: function (str) {
            return str.toLowerCase();
          },
          capitalize: function(str) {
            return str.charAt(0).toLocaleLowerCase() + str.slice(1).toLowerCase()
          }
        }
      })
    </script>
  </body>
</html>
