<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curso VueJS</title>
  </head>
  <body>
    <div id="app">
      <h2>contador: {{ contador }}</h2>
      <button v-on:click="sumar" type="button">+1</button>
      <button v-on:click="restar" type="button">-1</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          contador : 0
        },
        methods: {
          sumar: function () {
            this.contador++
          },
          restar: function () {
            this.contador--
          }
        }
      })
    </script>
  </body>
</html>
